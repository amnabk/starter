        echo -e "\033[32m‚úÖ Tests passed in $ENVIRONMENT\033[0m"
        buildkite-agent annotate "‚úÖ Tests passed in <b>$ENVIRONMENT</b>" --style "success" --context "$ENVIRONMENT"
